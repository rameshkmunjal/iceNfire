<!--displaying page of all books-->
<div class="container" id="contents">
  <div class="row" *ngIf="allBooks.length>0"><!--if data exists-->
    <div *ngFor="let book of allBooks" class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
      <!--card display-->
      <div class="panel panel-default">
          <div class="panel-heading">
            <h5><b>{{book.name | uppercase}}</b></h5>
          </div>
          <div class="panel-body">
              <img class="card-img img-responsive" src="https://rameshkmunjal.github.io/iceNfire/assets/images/GOT-BOOK-IMG-1.jpg" alt="Card image cap">
          </div>
          <div class="panel-body"> 
              <p><b>Authors : </b>{{book.authors}}</p>             
            <p><b>Publisher : </b>{{book.publisher}}</p>
          </div>
          <div class="panel-footer"> <!--carving out id and creating link -->     
                <a class="btn" routerLink="/books/{{book.url.split('/').pop()}}">View Details</a>
          </div><!--End of panel-footer-->
        </div><!--End of panel-->
      </div><!--End of col div and ngFor loop-->
  </div><!--End of row and ngIf block-->
</div><!--End of container - #contents-->
