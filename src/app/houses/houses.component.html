<!--Container to hold  contents regarding all houses-->
<div class="container" id="contents">
    <div class="row" *ngIf="allHouses.length>0"> <!--if data of all houses exist-->
        <!--start loop-->
        <div *ngFor="let house of allHouses" class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
              <!--cards  displaying info about houses-->
              <div class="panel panel-default">
                  <div class="panel-heading"> 
                    <h4><b>{{house.name || defaultValue | uppercase}}</b></h4>
                  </div>
                  <div class="panel-body">
                    <img class="card-img img-responsive" src="https://rameshkmunjal.github.io/iceNfire/assets/images/GOT-HOUSE-IMG-1.jpg" alt="Card image cap">
                   </div>
                    <div class="panel-body">
                      <p><b>Region : </b>{{house.region || defaultValue}}</p>
                       <p><b>Words : </b>{{house.words || defaultValue}}</p> 
                    </div> 
                    <div class="panel-footer"> <!--carving out id and creating link -->
                        <a class="btn" routerLink="/houses/{{house.url.split('/').pop()}}">View Details</a>
                    </div><!--End of card-body-->      
              </div><!--End of card-->
              
            </div><!--End of col div and ngFor loop-->
        </div><!--End of row and ngIf block-->
      </div><!--End of container - #contents-->
